{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm" method="POST">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    {{ form.search(class="form-control form-control-lg form-control-borderless" ,type="search", placeholder="Search stocks with keywords") }} 
                    
                </div>
                <!--end of col-->
                <div class="col-auto">
                    {{ form.submit }}
                    {{ form.csrf_token }}
                </div>
                <!--end of col-->
            </div>
        </form>
    </div>
    <!--end of col-->
</div>
</div>
{% endblock content %}
